<section class="hero">
  <div class="container">
      <h2 class="title">
        <span class="gradient">Fresh harvest box</span> is your one-stop place
        for a delicious fruit basket
      </h2>
      <ul class="text-list">
        <li class="text-items">
          <p class="text">#organic</p>
        </li>
        <li class="text-items">
          <p class="text">#products</p>
        </li>
        <li class="text-items">
          <p class="text">#basket</p>
        </li>
        <li class="text-items">
          <p class="text">#fruits</p>

      </ul>
        <picture>
                 <source
                   media="(min-width: 1280px)"
                   srcset="
                    ../img/hero/hero-1_desc.jpg    1x,
                     ../img/hero/hero-1_desc@2x.jpg 2x
                   "
                   type="image/jpg"
                 />
                 <source
                   media="(min-width: 768px)"
                   srcset="
                     ./img/hero/hero-1_tab.jpg    1x,
                     ./img/hero/hero-1_tab@2x.jpg 2x
                   "
                   type="image/jpg"
                 />
                 <source
                   media="(max-width: 767px)"
                   srcset="
                     ../img/hero/hero-1_mob.jpg    1x,
                     ../img/hero/hero-1_mob@2x.jpg 2x

                   type="image/jpg"
